<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" href="/image/icon.jpeg" type="image/x-icon">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/css/community.css" />
	<script src="/js/jquery.min.js" type="application/javascript" ></script>
	<script src="/js/bootstrap.min.js" type="application/javascript" ></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
	<div class="row" style="margin-right:1%; margin-left: 1%;background-color:white;border-radius:1%">
  <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="border-right: 1px solid #e6e6e6;">
  	<h2><span class="glyphicon glyphicon-list"></span>发现</h2>
  	<ul class="nav nav-tabs">
  		<li role="presentation" th:class="${activeUri=='/a'?'active':''}"><a href="/a" >最新</a></li>
  		<li role="presentation" th:class="${activeUri=='/b'?'active':''}"><a href="/b">30天最热</a></li>
  		<li role="presentation"><a href="c">7天最热</a></li>
  		<li role="presentation"><a href="d">最热</a></li>
  		<li role="presentation"><a href="e" class="red">消灭零回复</a></li>
  	</ul>
  	<div class="media" th:each="questionDto:${pagePaginationDto.qUestionDtos}">
  		<div class="media-left">
  			<a href=""><img class="media-object img-rounded" th:src="${questionDto.getAvatar_url()}" ></a>
  		</div>
  		<div class="media-body">
  			<h4 class="media-heading"><a th:href="@{'/artile?id='+${questionDto.id}}" th:text="${questionDto.title}"></a></h4>
  			<span class="text-desc"><span th:text="${questionDto.comment_count}"></span> 个回复 • <span th:text="${questionDto.view_count}"></span> 次浏览 • <span th:text="${#dates.format(questionDto.gmt_create, 'yyyy-MM-dd HH:mm')}">2020-03-11 20:34</span></span>
  		</div>
  	</div>
  	<nav aria-label="Page navigation">
	  <ul class="pagination" style="float: right">
	    <li th:if="${pagePaginationDto.showFirstPage==true}">
	      <a href="/?page=1" aria-label="Previous" >
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <li th:each="page:${pagePaginationDto.pages}" th:class="${pagePaginationDto.page==page}? 'active' : ''">
	    	<a th:href="@{'/?page='+${page}}" th:text="${page}"></a>
	    </li>
	    <li th:if="${pagePaginationDto.showEnd==true}">
	      <a th:href="@{'/?page='+${totalCount}}" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>
  </div>
  <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
  	<h3>热门话题题</h3>
  	· 问题标题：请用简洁的语言描述您发布的问题；
  	· 问题补充：详细补充你的问题内容，并确保问题描述清晰直观，并提供相关资料；
  	· 选择标签：选择一个或多个合适的标签，用逗号隔开；
  	<hr>
  	<div class="king-weChat">   
  		<h3>站长靓照</h3>
  		<a href="/image/liuke1.jpg"><img src="/image/liuke1.jpg" style="width:80%"></a>
  		<a href="/image/liuke2.jpg"><img src="/image/liuke2.jpg" style="width:80%; margin-top: 16px;"></a>
  	</div>
  </div>
</div>
</div>
<div class="footer">
	<div>

		 · All Rights Reserved
        Powered
    
	</div>
</div>
</body>
</html>
